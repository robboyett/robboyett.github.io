    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const toggleBtn = document.querySelector('#toggle-btn');
        const navItems = document.querySelector('#nav-items');
        const brand = document.querySelector('#brand');
        const toggleIcon = document.querySelector('#toggle-icon');
        const plusIcon = document.querySelector('#plus-icon').content.cloneNode(true);
        let isOpen = false;

        // Set initial icon
        toggleIcon.appendChild(plusIcon);

        toggleBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            
            // Timeline for coordinated animations
            const tl = gsap.timeline();
            
            if (isOpen) {
                toggleIcon.innerHTML = '';
                toggleIcon.appendChild(document.querySelector('#minus-icon').content.cloneNode(true));
                tl.to(navItems, {
                    width: 'auto',
                    duration: 0.6,
                    ease: 'power4.out'
                })
                .to(navItems.children, {
                    opacity: 1,
                    x: 0,
                    stagger: 0.1,
                    duration: 0.4,
                    ease: 'power4.out'
                }, '-=0.3');
            } else {
                toggleIcon.innerHTML = '';
                toggleIcon.appendChild(document.querySelector('#plus-icon').content.cloneNode(true));
                tl.to(navItems.children, {
                    opacity: 0,
                    x: -20,
                    stagger: 0.1,
                    duration: 0.2,
                    ease: 'circ.in',
                })
                .to(navItems, {
                    width: 0,
                    duration: 0.3,
                    ease: 'circ.inOut'
                }, '-=0.2');
            }
        });

        // Initial setup
        gsap.set(navItems, { width: 0 });
        gsap.set(navItems.children, { opacity: 0, x: -20 });
    </script>
